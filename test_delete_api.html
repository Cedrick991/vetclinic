<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Product API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
        .test-btn:hover { background: #0056b3; }
        .reset-btn { background: #28a745; color: white; }
        .reset-btn:hover { background: #218838; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Delete Product API</h1>

    <div class="test-section">
        <h2>Test 1: Check Session</h2>
        <button class="test-btn" onclick="testSession()">Test Session</button>
        <div id="sessionResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Get All Products</h2>
        <button class="test-btn" onclick="getAllProducts()">Get All Products</button>
        <div id="productsResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Delete Product</h2>
        <p>Enter Product ID to delete:</p>
        <input type="number" id="deleteProductId" placeholder="Product ID" value="1">
        <button class="test-btn" onclick="deleteProduct()">Delete Product</button>
        <div id="deleteResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Reset Test Data</h2>
        <button class="reset-btn" onclick="resetTestData()">Reset Test Data</button>
        <div id="resetResult" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<p>Testing session...</p>';

            try {
                const response = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_session' })
                });

                const result = await response.json();
                resultDiv.className = result.success ? 'result success' : 'result error';
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function getAllProducts() {
            const resultDiv = document.getElementById('productsResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<p>Loading products...</p>';

            try {
                const response = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_all_products' })
                });

                const result = await response.json();
                resultDiv.className = result.success ? 'result success' : 'result error';
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function deleteProduct() {
            const productId = document.getElementById('deleteProductId').value;
            if (!productId) {
                alert('Please enter a product ID');
                return;
            }

            const resultDiv = document.getElementById('deleteResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = `<p>Deleting product ${productId}...</p>`;

            try {
                const response = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'delete_product',
                        product_id: parseInt(productId)
                    })
                });

                const result = await response.json();
                resultDiv.className = result.success ? 'result success' : 'result error';
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;

                // Refresh products list
                if (result.success) {
                    setTimeout(() => getAllProducts(), 1000);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function resetTestData() {
            const resultDiv = document.getElementById('resetResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<p>Resetting test data...</p>';

            try {
                // First activate all products
                const response1 = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update_product',
                        product_id: 1,
                        is_active: 1
                    })
                });

                const response2 = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update_product',
                        product_id: 2,
                        is_active: 1
                    })
                });

                const response3 = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update_product',
                        product_id: 3,
                        is_active: 1
                    })
                });

                const response4 = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update_product',
                        product_id: 4,
                        is_active: 1
                    })
                });

                const response5 = await fetch('api/vet_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update_product',
                        product_id: 5,
                        is_active: 1
                    })
                });

                resultDiv.className = 'result success';
                resultDiv.innerHTML = '<p>Test data reset successfully!</p>';

                // Refresh products list
                setTimeout(() => getAllProducts(), 1000);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // Auto-load products on page load
        window.addEventListener('load', () => {
            getAllProducts();
        });
    </script>
</body>
</html>
